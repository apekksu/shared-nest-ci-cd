name: Build and Deploy NestJS App

on:
  workflow_call:
    inputs:
      s3-bucket-name:
        required: true
        type: string
      application-name:
        required: true
        type: string
      application-port:
        required: true
        type: number
      aws-region:
        required: false
        type: string
        default: us-west-2
    secrets:
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true
      MONGODB_URI:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: List Files Before Packaging
        run: |
          echo "Listing files in the project directory:"
          ls -l
          echo "Listing contents of the dist directory:"
          ls -l dist

      - name: Package application
        run: |
          zip -r ${{ inputs.application-name }}.zip \
            dist \
            package.json \
            package-lock.json \
            node_modules

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ inputs.aws-region }}

      - name: Retrieve Shared EC2 Instance Information
        run: |
          EC2_INFO=$(aws ec2 describe-instances \
            --filters "Name=tag:App,Values=shared-nest-ci-cd" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].[InstanceId, PublicIpAddress]" \
            --output text)

          EC2_INSTANCE_ID=$(echo "$EC2_INFO" | awk '{print $1}')
          EC2_PUBLIC_IP=$(echo "$EC2_INFO" | awk '{print $2}')

          echo "EC2 Instance ID: $EC2_INSTANCE_ID"
          echo "EC2 Public IP: $EC2_PUBLIC_IP"

          echo "EC2_INSTANCE_ID=$EC2_INSTANCE_ID" >> $GITHUB_ENV
          echo "EC2_PUBLIC_IP=$EC2_PUBLIC_IP" >> $GITHUB_ENV

          if [ -z "$EC2_INSTANCE_ID" ]; then
            echo "Error: EC2_INSTANCE_ID is empty. Exiting."
            exit 1
          fi

      - name: Upload package to S3
        run: |
          aws s3 cp ${{ inputs.application-name }}.zip s3://${{ inputs.s3-bucket-name }}/${{ inputs.application-name }}/

      - name: Deploy application using SSM
        run: |
          DEPLOY_COMMANDS=$(cat << 'EOF'
          set -e

          APPLICATION_NAME="${APPLICATION_NAME}"
          APPLICATION_PORT="${APPLICATION_PORT}"
          MONGODB_URI="${MONGODB_URI}"
          S3_BUCKET_NAME="${S3_BUCKET_NAME}"

          cd /home/ec2-user

          sudo -u ec2-user pm2 stop "$APPLICATION_NAME" || true
          sudo -u ec2-user pm2 delete "$APPLICATION_NAME" || true
          rm -rf "$APPLICATION_NAME"

          mkdir "$APPLICATION_NAME"
          cd "$APPLICATION_NAME"

          aws s3 cp "s3://${S3_BUCKET_NAME}/${APPLICATION_NAME}/${APPLICATION_NAME}.zip" .
          unzip -o "${APPLICATION_NAME}.zip"

          chown -R ec2-user:ec2-user "/home/ec2-user/${APPLICATION_NAME}"

          sudo -u ec2-user bash -c "printf 'MONGODB_URI=%s\n' '$MONGODB_URI' > .env.dev"

          wget https://s3.amazonaws.com/rds-downloads/rds-combined-ca-bundle.pem -O /home/ec2-user/rds-combined-ca-bundle.pem
          chown ec2-user:ec2-user /home/ec2-user/rds-combined-ca-bundle.pem


          sudo -u ec2-user NODE_EXTRA_CA_CERTS=/home/ec2-user/rds-combined-ca-bundle.pem pm2 start dist/src/main.js \
            --name "$APPLICATION_NAME" \
            --cwd "/home/ec2-user/${APPLICATION_NAME}" \
            -- --port="$APPLICATION_PORT"
          EOF
          )

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying application ${{ inputs.application-name }}" \
            --parameters commands="$DEPLOY_COMMANDS",executionTimeout=["3600"],workingDirectory=["/home/ec2-user"] \
            --timeout-seconds 600 \
            --region ${{ inputs.aws-region }} \
            --query "Command.CommandId" \
            --output text)

          echo "COMMAND_ID=$COMMAND_ID" >> $GITHUB_ENV
        env:
          APPLICATION_NAME: ${{ inputs.application-name }}
          APPLICATION_PORT: ${{ inputs.application-port }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          S3_BUCKET_NAME: ${{ inputs.s3-bucket-name }}

      - name: Wait for SSM command to complete
        run: |
          aws ssm wait command-executed \
            --command-id "${{ env.COMMAND_ID }}" \
            --instance-id "${{ env.EC2_INSTANCE_ID }}" \
            --region ${{ inputs.aws-region }}

      - name: Verify Deployment
        run: |
          echo "Deployment completed."
          echo "Application is accessible at http://${{ env.EC2_PUBLIC_IP }}:${{ inputs.application-port }}/"
