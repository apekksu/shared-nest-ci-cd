name: Build and Deploy NestJS App

on:
  workflow_call:
    inputs:
      s3-bucket-name:
        required: true
        type: string
      application-name:
        required: true
        type: string
      aws-region:
        required: false
        type: string
        default: us-west-2
    secrets:
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true
      MONGODB_URI:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package application
        run: |
          zip -r ${{ inputs.application-name }}.zip \
            dist \
            package.json \
            package-lock.json \
            node_modules

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ inputs.aws-region }}

      - name: Retrieve EC2 Instance Information
        run: |
          EC2_INFO=$(aws ec2 describe-instances \
            --filters "Name=tag:App,Values=${{ inputs.application-name }}" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].[InstanceId, PublicIpAddress]" \
            --output text)
          EC2_INSTANCE_ID=$(echo "$EC2_INFO" | awk '{print $1}')
          EC2_PUBLIC_IP=$(echo "$EC2_INFO" | awk '{print $2}')

          echo "EC2_INSTANCE_ID=$EC2_INSTANCE_ID" >> $GITHUB_ENV
          echo "EC2_PUBLIC_IP=$EC2_PUBLIC_IP" >> $GITHUB_ENV

          echo "EC2 Instance ID: $EC2_INSTANCE_ID"
          echo "EC2 Public IP: $EC2_PUBLIC_IP"

      - name: Upload package to S3
        run: |
          aws s3 cp ${{ inputs.application-name }}.zip s3://${{ inputs.s3-bucket-name }}/${{ inputs.application-name }}.zip

      - name: Deploy application using SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="
              set -e

              cd /home/ec2-user

              rm -rf tigran-authentication-module

              mkdir tigran-authentication-module
              cd tigran-authentication-module

              aws s3 cp s3://${{ inputs.s3-bucket-name }}/tigran-authentication-module.zip .
              unzip -o tigran-authentication-module.zip

              ESCAPED_URI=\$(echo '${{ secrets.MONGODB_URI }}' | sed 's/\&/\\\\&/g')

              echo \"export MONGODB_URI=\$ESCAPED_URI\" >> /etc/environment

              chown -R ec2-user:ec2-user /home/ec2-user/tigran-authentication-module

              sudo -u ec2-user pm2 start dist/main.js --name tigran-authentication-module --watch
            " \
            --timeout-seconds 600 \
            --region ${{ inputs.aws-region }}
  
      - name: Wait for SSM command to complete
        run: sleep 30

      - name: Verify Deployment
        run: |
          echo "Deployment completed."
          echo "Application is accessible at http://${{ env.EC2_PUBLIC_IP }}:3000/"
